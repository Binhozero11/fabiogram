<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/imagens/instagram-logo.png" type="image/png">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Fabiogram</title>
</head>
<body>
    <div id="wrapper">

        <div id="container">
            <div class="columns-container">
                <div class="column left">
                    <div class="main">
                        <img class="selected" src="./assets/imagens/instagram-pag-inicial.png" alt="imagem do instagram por dentro">
                        <img src="./assets/imagens/instagram-pag-pesquisa.png" alt="imagem da aba de pesquisas do instagram">
                        <img src="./assets/imagens/instagram-pag-pessoal.png" alt="imagem do instagram dentro de uma página pessoal">
                    </div>
                </div>
                <div class="column right">
                    <div class="opcoesLoginCadastro login-panel">
                        <div class="logo">
                            <img class="logo-img" src="./assets/imagens/logo-removebg-preview.png" alt="Logo do Fabiogram">
                        </div>
                        <div class="form-container">
                            <form>
                                <div class="campo-de-formulario">
                                    <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                                    <input type="password" name="password" placeholder="Senha">
                                    <input type="submit" value="Entrar">
                                    <div class="divisor-container">
                                        <div class="line"></div>
                                        <div class="divisor-tag">ou</div>
                                        <div class="line"></div>
                                    </div>
                                    <a class="cta-button" href="#">
                                        <img src="./assets/imagens/facebook_icon-azul.png" alt="imagem do Facebook">
                                        Entrar com o Facebook
                                    </a>
                                </div>
                                <a class="recuperarSenha" href="#">Esqueceu a senha?</a>
                            </form>
                        </div>
                    </div>
                    <div class="opcoesLoginCadastro infobox">
                        <p>Não tem uma conta? <a href="./assets/sign-up.html">Cadastre-se</a></p>
                    </div>
                    <div class="get-app-panel">
                        <span>Obtenha o aplicativo.</span>
                        <div class="app-buttoms">
                            <a href="#">
                                <img src="./assets/imagens/appstore.png" alt="baixe na app store">
                            </a>
                            <a href="#">
                                <img src="./assets/imagens/googleplay.png" alt="baixe na Google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container-footer">
                <div class="footer-inner">
                    <div class="footer-inner_div">
                        <div>
                            <a href="#">Meta</a>
                        </div>
                        <div>
                            <a href="#">Sobre</a>
                        </div>
                        <div>
                            <a href="#">Blog</a>
                        </div>
                        <div>
                            <a href="#">Carreiras</a>
                        </div>
                        <div>
                            <a href="#">Ajuda</a>
                        </div>
                        <div>
                            <a href="#">API</a>
                        </div>
                        <div>
                            <a href="#">Privacidade</a>
                        </div>
                        <div>
                            <a href="#">Termos</a>
                        </div>
                        <div>
                            <a href="#">Localizações</a>
                        </div>
                        <div>
                            <a href="#">Instagram Lite</a>
                        </div>
                        <div>
                            <a href="#">Threads</a>
                        </div>
                        <div>
                            <a href="#">Carregamento de contatos e não usuários</a>
                        </div>
                        <div>
                            <a href="#">Meta Verified</a>
                        </div>
                    </div>
                </div>
                <div class="text-small">
                    © 2024 Fabiogram from Maca
                </div>
            </div>
        </footer>

        <script src="./assets/index.js"></script>
    </div>
</body>
</html>
